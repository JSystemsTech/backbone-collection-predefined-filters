language: node_js
node_js:
- stable
install:
- npm install
script:
- npm run cover
- npm run report
- gulp getversionnumber --buildnumber "$TRAVIS_BUILD_NUMBER"
- gulp updatebuildhistory --buildnumber "$TRAVIS_BUILD_NUMBER"
- npm run document
after_script: cat coverage/lcov.info | node_modules/coveralls/bin/coveralls.js
after_success:
- "travis/push.sh"
after_fail:
- "travis/push.sh"
env:
  global:
    secure: 
